<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arduino Web Bluetooth UART</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #notifications {
      margin-top: 20px;
      padding: 15px;
      background-color: #f5f5f5;
      border-radius: 5px;
      max-height: 300px;
      overflow-y: auto;
    }
    .notification {
      padding: 8px;
      margin: 5px 0;
      background-color: white;
      border-left: 3px solid #007bff;
      font-family: monospace;
    }
    .notification.sent {
      border-left-color: #28a745;
    }
    .status {
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
    }
    .status.connected {
      background-color: #d4edda;
      color: #155724;
    }
    .status.disconnected {
      background-color: #f8d7da;
      color: #721c24;
    }
    .send-form {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    .send-form input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .send-form button {
      background-color: #28a745;
    }
    .send-form button:hover {
      background-color: #1e7e34;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Web Bluetooth UART</h1>
    <div id="not-supported">
      <p>⚠️ Web Bluetooth is not supported in this browser.</p>
      <p>Please use Chrome, Edge, or Opera on desktop, or Chrome on Android.</p>
    </div>
    <div id="supported">
      <div id="not-connected">
        <button id="connectButton">Connect to BLE Device</button>
        <p class="status disconnected">Not connected</p>
      </div>
      <div id="connected">
        <button id="disconnectButton">Disconnect</button>
        <p class="status connected">✓ Connected to <span id="deviceName"></span></p>
        
        <h3>Send Data:</h3>
        <div class="send-form">
          <input type="text" id="sendInput" placeholder="Enter message to send...">
          <button id="sendButton">Send</button>
        </div>
        
        <h3>Messages:</h3>
        <div id="notifications">
          <p><em>Waiting for messages...</em></p>
        </div>
      </div>
    </div>
  </div>
  <script type="module">

    // app state
    const hasWebBluetooth = "bluetooth" in navigator;
    let isConnected = false;
    let bluetoothDevice = null;
    let rxCharacteristic = null; // For receiving data (NOTIFY)
    let txCharacteristic = null; // For sending data (WRITE)

    // Nordic UART Service (NUS) UUIDs
    // From the perspective of the ESP32:
    // - RX (6e400002) = ESP32 receives data = we WRITE to this
    // - TX (6e400003) = ESP32 sends data = we receive NOTIFY from this
    const SERVICE_UUID = '6e400001-b5a3-f393-e0a9-e50e24dcca9e';
    const WRITE_CHARACTERISTIC_UUID = '6e400002-b5a3-f393-e0a9-e50e24dcca9e'; // Write to this (send data to ESP32)
    const NOTIFY_CHARACTERISTIC_UUID = '6e400003-b5a3-f393-e0a9-e50e24dcca9e'; // Receive notifications from this (data from ESP32)

    const $notSupported = document.getElementById("not-supported");
    const $supported = document.getElementById("supported");
    const $notConnected = document.getElementById("not-connected");
    const $connected = document.getElementById("connected");
    const $connectButton = document.getElementById("connectButton");
    const $disconnectButton = document.getElementById("disconnectButton");
    const $deviceName = document.getElementById("deviceName");
    const $notifications = document.getElementById("notifications");
    const $sendInput = document.getElementById("sendInput");
    const $sendButton = document.getElementById("sendButton");

    const init = async () => {
      displaySupportedState();
      if (!hasWebBluetooth) return;
      displayConnectionState();

      $connectButton.addEventListener("click", handleClickConnect);
      $disconnectButton.addEventListener("click", handleClickDisconnect);
      $sendButton.addEventListener("click", handleClickSend);
      $sendInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") handleClickSend();
      });
    };

    const handleClickConnect = async () => {
      try {
        console.log('Requesting Bluetooth Device...');
        bluetoothDevice = await navigator.bluetooth.requestDevice({
          filters: [{ services: [SERVICE_UUID] }],
          // Alternatively, use acceptAllDevices for testing:
          // acceptAllDevices: true,
          // optionalServices: [SERVICE_UUID]
        });

        console.log('Connecting to GATT Server...');
        bluetoothDevice.addEventListener('gattserverdisconnected', onDisconnected);
        
        const server = await bluetoothDevice.gatt.connect();
        console.log('Getting Service...');
        const service = await server.getPrimaryService(SERVICE_UUID);
        
        console.log('Getting Write Characteristic...');
        txCharacteristic = await service.getCharacteristic(WRITE_CHARACTERISTIC_UUID);
        
        console.log('Getting Notify Characteristic...');
        rxCharacteristic = await service.getCharacteristic(NOTIFY_CHARACTERISTIC_UUID);
        
        console.log('Starting Notifications...');
        await rxCharacteristic.startNotifications();
        rxCharacteristic.addEventListener('characteristicvaluechanged', handleNotification);
        
        isConnected = true;
        $deviceName.textContent = bluetoothDevice.name || 'Unknown Device';
        $notifications.innerHTML = '<p><em>Waiting for messages...</em></p>';
        displayConnectionState();
        
        console.log('Connected and ready for UART communication!');
      } catch (error) {
        console.error('Connection failed:', error);
        alert('Failed to connect: ' + error.message);
      }
    };

    const handleClickDisconnect = async () => {
      if (bluetoothDevice && bluetoothDevice.gatt.connected) {
        bluetoothDevice.gatt.disconnect();
      }
    };

    const onDisconnected = () => {
      console.log('Bluetooth Device disconnected');
      isConnected = false;
      bluetoothDevice = null;
      rxCharacteristic = null;
      txCharacteristic = null;
      displayConnectionState();
    };

    const handleClickSend = async () => {
      const message = $sendInput.value.trim();
      if (!message || !txCharacteristic) return;

      try {
        const encoder = new TextEncoder();
        await txCharacteristic.writeValue(encoder.encode(message));
        
        // Show sent message in the log
        addMessage(message, true);
        $sendInput.value = '';
        
        console.log('Sent:', message);
      } catch (error) {
        console.error('Send failed:', error);
        alert('Failed to send: ' + error.message);
      }
    };

    const addMessage = (data, isSent = false) => {
      const timestamp = new Date().toLocaleTimeString();
      const messageEl = document.createElement('div');
      messageEl.className = 'notification' + (isSent ? ' sent' : '');
      
      const prefix = isSent ? '→ Sent' : '← Received';
      messageEl.innerHTML = `<strong>${timestamp} ${prefix}</strong>: ${data}`;
      
      // Remove "waiting" message if present
      const waitingMsg = $notifications.querySelector('em');
      if (waitingMsg) {
        waitingMsg.parentElement.remove();
      }
      
      // Add new message at the top
      $notifications.insertBefore(messageEl, $notifications.firstChild);
      
      // Limit to last 50 messages
      while ($notifications.children.length > 50) {
        $notifications.removeChild($notifications.lastChild);
      }
    };

    const handleNotification = (event) => {
      const value = event.target.value;
      // Decode the received data
      const decoder = new TextDecoder('utf-8');
      const data = decoder.decode(value);
      
      console.log('Notification received:', data);
      
      // Try to parse as JSON, otherwise display as text
      let displayData;
      try {
        const jsonData = JSON.parse(data);
        displayData = JSON.stringify(jsonData, null, 2);
      } catch {
        displayData = data;
      }
      
      addMessage(displayData, false);
    };

    const displaySupportedState = () => {
      if (hasWebBluetooth) {
        $notSupported.style.display = "none";
        $supported.style.display = "block";
      } else {
        $notSupported.style.display = "block";
        $supported.style.display = "none";
      }
    };

    const displayConnectionState = () => {
      if (isConnected) {
        $notConnected.style.display = "none";
        $connected.style.display = "block";
      } else {
        $notConnected.style.display = "block";
        $connected.style.display = "none";
      }
    };

    init();

  </script>
</body>
</html>
